<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Autorisation Enedis</title>
  <style>
    /* Affichage conditionnel du bloc organisation */
    .org-fields {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Formulaire d'autorisation Enedis</h1>
  <form id="enedis-form">
    <!-- Informations sur le signataire -->
    <label>Nom (signataire) : <input type="text" name="nom" required></label><br>
    <label>Pr√©nom (signataire) : <input type="text" name="prenom" required></label><br>

    <!-- Repr√©sentation d'une organisation -->
    <label>
      <input type="checkbox" id="is-org" name="isOrg">
      Le signataire repr√©sente une organisation professionnelle ou publique
    </label><br>

    <!-- Bloc affich√© uniquement si le signataire repr√©sente une organisation -->
    <div id="org-fields" class="org-fields">
      <p><strong>Informations sur l'organisation</strong></p>
      <label>Nom de l'organisation : <input type="text" name="org_nom"></label><br>
      <label>SIRET : <input type="text" name="org_siret" pattern="\d{14}" title="14 chiffres"></label><br>
      <label>Adresse : <input type="text" name="org_adresse"></label><br>
      <label>Code postal : <input type="text" name="org_cp" pattern="\d{5}" title="5 chiffres"></label><br>
      <label>Commune : <input type="text" name="org_commune"></label><br>
    </div>

    <!-- Consentement Enedis -->
    <label>
      <input type="checkbox" name="consentement" required>
      J‚Äôautorise Enedis √† acc√©der √† mes donn√©es de consommation
    </label><br>

    <!-- Habilitation -->
    <label>
      <input type="checkbox" name="habilitation">
      Le signataire du formulaire d√©clare √™tre d√ªment habilit√© par le client pour la signature du pr√©sent document
    </label><br><br>

    <button type="submit">G√©n√©rer l'autorisation</button>
  </form>

  <p style="font-size: 0.9em; color: gray;">
    üîí Les informations saisies ne sont ni stock√©es ni envoy√©es. Le document est g√©n√©r√© localement dans votre navigateur.
  </p>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    // Gestion de l'affichage conditionnel du bloc organisation
    const isOrgCheckbox = document.getElementById('is-org');
    const orgFieldsDiv   = document.getElementById('org-fields');

    isOrgCheckbox.addEventListener('change', () => {
      orgFieldsDiv.style.display = isOrgCheckbox.checked ? 'block' : 'none';
    });

    // G√©n√©ration du PDF
    document.getElementById('enedis-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = new FormData(e.target);

      const nom        = form.get('nom');
      const prenom     = form.get('prenom');
      const isOrg      = isOrgCheckbox.checked;
      const orgNom     = form.get('org_nom');
      const orgSiret   = form.get('org_siret');
      const orgAdresse = form.get('org_adresse');
      const orgCp      = form.get('org_cp');
      const orgCommune = form.get('org_commune');
      const habilite   = form.get('habilitation') === 'on';

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 20;

      doc.setFontSize(12);
      doc.text('Autorisation d‚Äôacc√®s aux donn√©es Enedis', 10, y); y += 10;
      doc.text(`Je soussign√©(e) ${prenom} ${nom},`, 10, y); y += 10;

      if (isOrg) {
        doc.text(`repr√©sentant(e) l'organisation : ${orgNom}`, 10, y); y += 8;
        doc.text(`SIRET : ${orgSiret}`, 10, y); y += 8;
        doc.text(`Adresse : ${orgAdresse}`, 10, y); y += 8;
        doc.text(`Code postal : ${orgCp}   Commune : ${orgCommune}`, 10, y); y += 10;
      }

      doc.text('Autorise Enedis √† acc√©der √† mes donn√©es de consommation √©lectrique.', 10, y); y += 10;

      if (habilite) {
        doc.text('Le signataire d√©clare √™tre d√ªment habilit√© par le client pour la signature du pr√©sent document.', 10, y); y += 10;
      }

      doc.text(`Fait le : ${new Date().toLocaleDateString()}`, 10, y);

      doc.save('autorisation_enedis.pdf');
    });
  </script>
</body>
</html>
